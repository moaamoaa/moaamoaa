<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MoaMoa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <style>
      a { text-decoration: none; color: black; }
      a:visited { text-decoration: none; }
      a:hover { text-decoration: none; }
      a:focus { text-decoration: none; }
      a:hover, a:active { text-decoration: none; }
    </style>
  </head>
  <body>
    <div
      style="
        font-family: 'Nanum Gothic', sans-serif;
        width: 560px;
        height: 600px;
        border-top: 4px solid #86bbff;
        margin: 100px auto;
        padding: 30px 0;
        box-sizing: border-box;
      "
    >
      <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400">
        <span style="font-size: 15px; font-weight:bolder; margin: 0 0 30px 3px;">MoaaMoaa</span><br />
        <span style="color: #86bbff;">
          지원 알림<br />
        </span>
      </h1>
      <p
        style="
          font-size: 16px;
          line-height: 26px;
          margin: 30px 0 0 3px;
          padding: 0 5px;
        "
      >
        [[${userNickname}]] 님이 [[${projectTitle}]] 에 지원을 했습니다
        </br>
        확인하러 가시겠습니까?
      </p>
      <div style=" text-decoration: none; text-align: center">
        <p
          style="
            display: inline-block;
            width: 240px;
            height: 55px;
            margin: 30px 0 5px 8px;
            background: #86bbff;
            line-height: 55px;
            vertical-align: middle;
            font-size: 18px;

          "
        >
          <a href="https://moaamoaa.com" style="color: #ffffff;" >모아모아로 이동</a>
        </p>
      </div>
    </div>
  </body>
</html>
