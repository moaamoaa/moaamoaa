<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MoaMoa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        font-family: 'Nanum Gothic', sans-serif;
        width: 560px;
        height: 600px;
        border-top: 4px solid #86bbff;
        margin: 100px auto;
        padding: 30px 0;
        box-sizing: border-box;
      "
    >
      <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400">
        <span style="font-size: 15px; font-weight:bolder; margin: 0 0 30px 3px;">MoaaMoaa</span><br />
        <span style="color: #86bbff;">
          인증 번호 확인 후<br />
          이메일 인증을 완료해 주세요.
        </span>
      </h1>
      <p
        style="
          font-size: 16px;
          line-height: 26px;
          margin: 30px 0 0 3px;
          padding: 0 5px;
        "
      >
        안녕하세요.<br />
        모아모아 사이트 회원가입을 위한 본인 확인 메일입니다.<br />
        아래의 인증 번호를 확인하신 후, 회원가입 창에 입력하여 주시기바랍니다.
      </p>
      <div style="color: #fff; text-decoration: none; text-align: center">
        <p
          style="
            display: inline-block;
            width: 240px;
            height: 55px;
            margin: 30px 0 5px 8px;
            background: #86bbff;
            line-height: 55px;
            vertical-align: middle;
            font-size: 18px;
          "
        >
          인증번호 :
          <span style="font-size: 18px" th:text="${checkNum}">123456</span>
        </p>
      </div>
    </div>
  </body>
</html>
